<IfModule mod_ssl.c>
<VirtualHost *:443>
        ServerName elfollon.com
        ServerAlias www.elfollon.com
        ServerAdmin hello@eloygil.com
        DocumentRoot /var/www/elfollon.com

        <Directory /var/www/elfollon.com>
                Options -Indexes +FollowSymLinks +MultiViews
                AllowOverride All
                allow from all
                Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/elfollon.com-error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn
        CustomLog /dev/null combined


Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/elfollon.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/elfollon.com/privkey.pem
</VirtualHost>
</IfModule>
