<IfModule mod_ssl.c>
<VirtualHost *:443>
        ServerName cena.elfollon.com
        ServerAdmin hello@eloygil.com
        DocumentRoot /var/www/cena.elfollon.com

        <Directory /var/www/cena.elfollon.com>
                Options -Indexes +FollowSymLinks +MultiViews
                AllowOverride All
                allow from all
                Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/cena.elfollon.com-error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn
        CustomLog /dev/null combined


SSLCertificateFile /etc/letsencrypt/live/cena.elfollon.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/cena.elfollon.com/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
