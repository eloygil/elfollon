<VirtualHost *:80>
        ServerName elfollon.com
        ServerAlias www.elfollon.com
        ServerAdmin hello@eloygil.com
        DocumentRoot /var/www/elfollon.com

        <Directory /var/www/elfollon.com>
                Options -Indexes +FollowSymLinks +MultiViews
                AllowOverride All
                allow from all
                Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/elfollon.com-error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn
        CustomLog /dev/null combined
RewriteEngine on
RewriteCond %{SERVER_NAME} =elfollon.com [OR]
RewriteCond %{SERVER_NAME} =*.elfollon.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

